{% extends 'base.html' %}
{% load static %}

{% block contant %}
<div class="container mt-5" dir="rtl">
    <h1 class="text-center mb-4">تعديل المستخدم</h1>

    <form method="post" class="form-container">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" name="username" class="form-control" id="username" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" name="email" class="form-control" id="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="is_superuser" class="form-check-input" id="is_admin" {% if user.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">هل هو مشرف؟</label>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
        </div>
    </form>
</div>

{% endblock %}
